<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row single-div border border">
        <label for="basic-url">My New Task</label>
        
        <div class="col-5">
          <div class="input-group">
            <input type="text" class="form-control" id="nameId" aria-describedby="basic-addon3" placeholder="Ivan Ivanovich" pattern="^[a-zA-Z0-9]+$">
          </div>
        </div>
<!-- Button trigger modal -->
      <div class="col-1">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          +
        </button>
      </div>
    
      <div class="col-2">
        <input type="date" id="dateStart" name="date1" readonly>
      </div>
      <div class="col-2">
        <input type="date" id="dateEnd" name="date2" readonly>
      </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="date" class="editableDateStart" id="editDateStart" name="date3">
                <input type="date" class="editableDateEnd" id="editDateEnd" name="date4">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id = "ConfirmChanges"> Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   <script src="../src/index.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
  </body>
</html>
