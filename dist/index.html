<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    
    
    <link rel="stylesheet" href="../style/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row single-div border border">
        <label for="basic-url">My New Task</label>
        <div class="col-4">
            <!--<form id="myform" method="get">-->
            <!--<div class="input-group">-->
            <input type="text" class="form-control" id="nameId" aria-describedby="basic-addon3" placeholder="Ivan Ivanovich" pattern="^[a-zA-Z0-9]*$" required>
            <!--</div>-->
            <!--</form>-->
        </div>
<!-- Button trigger modal -->
      <div class="col-1">
        <button type="button" class="btn btn-primary plus-button" data-toggle="modal" data-target="#exampleModalCenter" disabled>
          +
        </button>
      </div>
    
      <div class="col-2">
        <input type="date" id="dateStart" name="date1" readonly>
      </div>
      <div class="col-2">
        <input type="date" id="dateEnd" name="date2" readonly>
      </div>
        <!-- Modal Edit Task-->
        <div class="modal fade" id="ModalEdit" tabindex="-1" role="dialog" aria-labelledby="ModalEditTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-change">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalEditLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal-error-change-task">
                <div class="d-flex justify-content-center">
                  <input type="text" class="classEditInputText" id="idEditInputText" pattern="^[a-zA-Z0-9]*$" required>
                </div>
                <div class="d-flex justify-content-between">
                  <input type="date" class="changeEditableDateStart" id="changeEditDateStart" onchange="isChangeDateValid(event);" name="date6">
                  <input type="date" class="changeEditableDateEnd" id="changeEditDateEnd" onchange="isChangeDateValid(event);" name="date7">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary classConfirmChanges" id = "ConfirmChanges"> Save changes</button>
              </div>
            </div>
          </div>
        </div>

        
        <!-- Modal Time-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-plus">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal-error">
                <input type="date" class="editableDateStart" id="editDateStart" onchange="isDateValid(event);" name="date3">
                <input type="date" class="editableDateEnd" id="editDateEnd" onchange="isDateValid(event);" name="date4">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!--<button type="submit" form="myform" class="btn btn-primary classConfirm" id = "ConfirmChanges"> Save changes</button>-->
                <!--<input type="submit" form="myform" />-->
                <button type="button" class="btn btn-primary classConfirm" id = "ConfirmChanges" disabled> Save changes</button>
              </div>
            </div>
          </div>
      </div>


      <!-- Modal Filter-->
      <div class="modal fade" id="exampleModalFilter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitleFilter" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content modal-filter">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitleFilter">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body filter-by">
              <div id="BlockSelectSortingOption">
                <select id="selectSortId">
                <option value="NONE">NONE</option>
                <option value="sortTasks">sortTasks</option>
                <option value="sortDates">sortDates</option>
                </select>
              </div>
              <div class="modal-body modal-error-filter-task">
                <div class="d-flex justify-content-center">
                  <input type="text" class="classFilterInputText" id="idFilterInputText" pattern="^[a-zA-Z0-9]*$" required>
                </div>
                <div class="d-flex justify-content-between">
                  <input type="date" class="filterEditableDateStart" id="changeFilterDateStart" name="date10">
                  <input type="date" class="filterEditableDateEnd" id="changeFilterDateEnd" name="date11">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!--<button type="submit" form="myform" class="btn btn-primary classConfirm" id = "ConfirmChanges"> Save changes</button>-->
              <!--<input type="submit" form="myform" />-->
              <button type="button" class="btn btn-primary classConfirmFilter" id = "ConfirmFilter"> Apply filter</button>
            </div>
          </div>
        </div>
    </div>

    </div>
    </div>
    <div class="btn-toolbar justify-content-between controlButtons" role="toolbar" aria-label="Toolbar with button groups">
      <button type="button" class="btn btn-secondary showAllButtons">All</button>
      <button type="button" class="btn btn-secondary showAllActiveButtons">Active</button>
      <button type="button" class="btn btn-secondary showAllCompletedButtons">Completed</button>
      <button type="button" class="btn btn-secondary deleteAllCompletedButtons">Clear</button>
  </div>
    

   <script src="../src/constants.js"></script>
   <script src="../src/validationClass.js"></script>
   <script src="../src/index.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
  </body>
</html>
